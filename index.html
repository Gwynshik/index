<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{}
    </style>
</head>
<body>
    <script>
        class transport{
            constructor(color, model){
                this.color = color;
                this.model = model;
            }
        }

        class train extends transport{
            constructor(color, model){
                super(color, model);
            }
            riding(){
                return 'the train travels by rail';
            }
        }
        class bus extends transport{
            constructor(color, model){
                super(color, model);
            }
            riding(){
                return 'the bus goes on the roads';
            }
        }

        class plane extends transport{
            constructor(color, model, wingLength){
                super(color, model);
                this.wingLength = wingLength;
            }
            flight(){
                return 'the plane is flying in the sky';
            }
        }

        const train1 = new train("grey", "model-2312");
        console.log('train color:', train1.color);
        console.log('train model:', train1.model);
        console.log('riding:', train1.riding());
        
        const bus1 = new bus("red", "BMW",);
        console.log('bus color:', bus1.color);
        console.log('bus model:', bus1.model);
        console.log('riding:', bus1.riding());
        
        const plane1 = new plane("white", "Boeing","65m");
        console.log('plane color:', plane1.color);
        console.log('plane model:', plane1.model);
        console.log('train model:', plane1.wingLength);
        console.log('flight:', plane1.flight());
        
    </script>
</body>
</html>
