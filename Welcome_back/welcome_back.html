<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./welcome_back.css">

<body>
    <div class="main">
        <div class="welcome-back">
            <div class="text">
                <h1>welcome back</h1>
                <span>Welcome back! Please enter your details.</span>   
            </div>
            
            <div class="email">
                <p>email</p>
                <input type="text" name="Email" placeholder="Enter your email">
            </div>
            <div class="password">
                <p>password</p>
                <input type="text" name="password" placeholder="Password">
            </div>
            <div class="btn">
                <div class="btn-password">
                    <div class="Remember">
                        <input class="checkbox" type="checkbox">
                        <span class="text-checkbox">Remember me</span>
                    </div>
                    <a id="forgot-password-link" href="">Forgot password</a>
                </div>
                <div class="red-btn">
                    <button id="btn-sign-in" type=button>Sign in</button>
                </div>
                <div class="white-btn">
                    <button id="btn-sign-in-google" type=button>
                        <img id="img-google" src="https://sun1-54.userapi.com/s/v1/ig2/puFfak3182Apcepn8kKYVYJFcmHQNd55zTtNL-z6cdo-YJqFSS3-OcKJORA0Sn5C04a86jMGh9yfGVvRJe_3ROpf.jpg?size=59x59&quality=96&type=album" alt="">
                        Sign in with Google</button>
                </div>
            </div>
            <div class="registration">
                <span class="account">Don't have an account?</span> 
                <a class="sign-up-link"href="">Sign up fo free!</a>
            </div>
        </div>
        <div class="bg-image">
            <img id="img-basketball-player" src="https://sun9-49.userapi.com/s/v1/ig2/vv8bZAZXptombYynYAXJgf-Q0A_RNFccoPbAvPsYj-ymbBPSZdH4rpeH4wqbDrZvx2OFMDKO5ePccWUt7Q0FeCO9.jpg?size=1080x1300&quality=96&type=album" alt="">
        </div>
    </div>
