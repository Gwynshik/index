<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .header{
            height: 10%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            font-weight: 400;
            color: #0D47A1;
            font-size: 50px;
            font-family: 'Times New Roman';
        }
        .buttonsHeader{
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 100px;
        }
        .btnHeader{
            cursor: pointer;
            font-weight: bolder;
            font-size: 16px;
            background-color: white;
            border-radius: 5px;
            border: 2px solid white;
            color: #0D47A1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            TradeMark
        </div>
        <div class="buttonsHeader">
            <button class="btnHeader" type=button>Featured</button>
            <button class="btnHeader" type=button>About</button>
            <button class="btnHeader" type=button>Contact</button>  
        </div>
    </div>
    <div class="main">
        <div class="contentBlock">
            <h1>Coming Soon</h1>
            <span>Lorem ipsum dolor sit amet, dffdfd consetds sadiduelitr, sed diamfg frgrrhj lorem ipsum</span>
            <div class="timer">
                <div class="count">
                    <div class="days">
                        <p class="numbers">13</p>
                        <span class="designations">days</span>
                    </div>
                    :
                    <div class="days">
                        <p class="numbers">13</p>
                        <span class="designations">hour</span>
                    </div>
                    :
                    <div class="days">
                        <p class="numbers">13</p>
                        <span class="designations">min</span>
                    </div>
                    :
                    <div class="days">
                        <p class="numbers">13</p>
                        <span class="designations">sec</span>
                    </div>
                </div>
            </div>
            <button id="btnMain" type=button>Notify Me</button>
        </div>
        <img src="https://media.discordapp.net/attachments/964871361539489802/974753167940141106/young-girl-studying-at-her-room-concept-free-vector.jpg?width=1056&height=676">

    </div>
</body>
</html>
